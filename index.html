<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/rsa-favicon.jpg" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>RSA Solver</title>
  </head>
  <body>
    <a href="./about.html">📖 About</a>
    <h1>RSA Solver</h1>
    <div class="rsa">
      <label for="message">Message</label>
      <input type="text" id="m" placeholder="Enter value of m" required />
      <label for="p">P:</label>
      <input type="text" id="p" placeholder="Enter value of p" required />
      <label for="q">Q:</label>
      <input type="text" id="q" placeholder="Enter value of q" required />
      <label for="e">E:</label>
      <input type="text" id="e" placeholder="Enter value of e" required />
      <button id="submit">Submit</button>
    </div>
    <div>
      <p id="phi"></p>
      <p id="d"></p>
      <p id="cipher-text"></p>
      <p id="plain-text"></p>
    </div>
    <footer>
      <p>
        Made By
        <a href="https://github.com/enigmacoder-bot">Enigmacoder-bot👨‍💻</a>
      </p>
    </footer>
  </body>
</html>
